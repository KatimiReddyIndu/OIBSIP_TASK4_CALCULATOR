<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" disabled >
    <div class="buttons">
      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn" onclick="appendToDisplay('+')" style="background-color: aqua;">+</button>
      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn" onclick="appendToDisplay('-')" style="background-color: beige;">-</button>
      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn" onclick="appendToDisplay('*')"style="background-color:pink;">*</button>
      <button class="btn" onclick="clearDisplay()" style="background-color: brown;">C</button>
      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="calculate()" style="background-color:gray ;">=</button>
      <button class="btn" onclick="appendToDisplay('/')" style="background-color: #27cc87;">/</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
